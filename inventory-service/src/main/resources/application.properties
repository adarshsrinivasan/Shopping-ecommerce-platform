logging.level.com.example=debug

#MySQL and JPA Configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/catalog?useSSL=false
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#expose all the Actuator endpoints
management.security.enabled=false
management.endpoints.web.exposure.include=*

#service-discovery configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#seulth and zipkin configuration
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1
#100% of tracing info will be exported to zipkin (0.1 = 10%)

#Kafka Configuration
vendor-inventory.topic-name:product-inventory-update
inventory-catalog.topic-name:product-catalog-update

spring.kafka.consumergroup-id=product-inventory
spring.kafka.consumerauto-offset-reset=earliest
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#MongoDB Configuration
spring.data.mongodb.database=inventory_db
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost